<html>
<head>
<link rel="stylesheet" href="test.css" />
<script type="text/javascript" lang="javascript" src="valid.js">
</script>
</head>
<body>

<h1>Student Register</h1>
<div class="container">
<div class="row">
<div class="col1">
<label for="fname">First Name</label>
</div>
<div class="col2">
<input type="text" id="fname" name="firstname" placeholder="Enter your Name:">
</div>
</div>


<div class="row">
<div class="col1">
<label for="email">Email</label>
</div>
<div class="col2">
<input type="email" id="email" name="email" placeholder="Enter your Email:">
</div>
</div>
<div class="row">
<input type="submit" value="Register" onclick="validatecontrol()"/>
</div>
</div>



</body>
</html>
